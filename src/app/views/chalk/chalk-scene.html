<div class="chalk-scene">
    
    <div class="palm-page-header multi-line">
        <div class="palm-page-header-wrapper">
            <div class="title">&nbsp;</div>
            <div class="subtitle chalk">Reading a chalk</div>
            <div class="subtitle chalkback">Reading a chalkback</div>
        </div>
    </div>

    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper chalk">
                <div id="contents">...</div>
                <div id="meta">...</div>
            </div>
        </div>
    </div>

    <div id="chalk-view-location-button" x-mojo-element="Button" class="primary"></div>
    <div id="chalk-view-chalkback-button" x-mojo-element="Button" class="primary"></div>

    <table width="100%"><tr>
        <td width="50%" id="chalkback-wrapper"><div id="chalk-chalkback-button" x-mojo-element="Button" class="primary"></div></td>
        <td width="50%" id="reply-wrapper"><div id="chalk-reply-button" x-mojo-element="Button" class="primary"></div></td>
    </tr></table>
    <table width="100%"><tr>
        <td width="50%" id="tweet-wrapper"><div id="chalk-tweet-button" x-mojo-element="Button" class="primary"></div></td>
        <td width="50%" id="email-wrapper"><div id="chalk-email-button" x-mojo-element="Button" class="primary"></div></td>
    </tr></table>
    <div id="chalk-bury-button" x-mojo-element="Button" class="primary"></div>
    
</div>
