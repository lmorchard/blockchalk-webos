<div class="palm-row">
    <table class="palm-row-wrapper" id="blockchalk-#{id}">
        <tr style="vertical-align: middle">
            <td class="chalk-item">
                <div class="title #{hasLocation} #{hasChalkback}">
                    <span class="contents">#{contents}</span>
                    <img class="location-icon" src="images/1x1.png" />
                    <img class="chalkback-icon" src="images/1x1.png" />
                </div>
                <div class="subtitle">
                    #{datetimeFormatted} #{distance}
                </div>
            </td>
            <td class="indicator-wrapper #{indicatorKind}">
                <div class="indicator indicator-one">&gt;</div>
                <div class="indicator indicator-many">#{threadCount}</div>
            </td>
        </tr>
    </table>
</div>
