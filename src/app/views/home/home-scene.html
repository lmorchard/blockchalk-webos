<div class="home-scene">
    <div class="palm-page-header multi-line">
        <div class="palm-page-header-wrapper">
            <div class="title">&nbsp;</div>
            <div class="subtitle" id="subtitle">
                <div id="locator" class="here">
                    <div class="lookslike">Looks like you're in</div>
                    <div class="browsingat">Browsing at</div>
                    <div><span id="location">(finding your block...)</span></div>
                    <div id="coordinates"></div>
                    <div id="sethome-button" x-mojo-element="Button" class="primary"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="chalklist-title">Nearby chalks</div>
    <div id="chalklist" x-mojo-element="List"></div>
    <div id="loading-scrim">
        <div id="loading-spinner" x-mojo-element="Spinner"></div>
    </div>
</div>
